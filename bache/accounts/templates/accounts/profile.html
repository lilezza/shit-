<!DOCTYPE html>
<html lang="en">
{% load i18n %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="main">
        <div class="container mt-5">
            {% block content %}
                <ul>
                    <li>username: {{ user.username }}</li>
                    <li>email: {{ user.email }}</li>
                    <form method="POST" action="{% url 'accountlogout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mt-3">{% translate 'Logout' %}</button>
                        <a href="{% url 'articles:articles' %}" class="btn btn-primary mt-3">Article Page</a>
                        <a href="{% url 'articles:article.send' %}" class="btn btn-secondary mt-3">Send Article</a>
                    </form>
                </ul>
            {% endblock %}
        </div>
    </div>

</body>
</html>
